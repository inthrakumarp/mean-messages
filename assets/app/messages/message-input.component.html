<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(frm)" #frm="ngForm" ngNativeValidate>
    <div class="form-group">
        <label for="content">Content</label>
        <input  type="text" 
                class="form-control" 
                id="content"
                [ngModel]="message?.content"
                name="content"
                required>
    </div>
    <button type="submit" class="btn btn-primary" >Save</button>
    <button type="button" class="btn btn-danger" (click)="onClear(frm)">Clear</button>
    </form>
</div>
